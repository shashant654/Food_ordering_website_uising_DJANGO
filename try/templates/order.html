    <!-- ---------------------------------------------------------------  -->
    <form action="/order/" method="POST" class="formm">
      {% csrf_token %}
      <div class="container1">
        <div class="main">
          <div class="details">
            <h4 style="color: green">Basic Details</h4>

            <div class="first_line"></div>

            <div class="firstt">
              <div class="first">
                <label for="">First Name</label>
                <input
                  type="text"
                  placeholder="Enter first name"
                  name="fname"
                  id=""
                />
              </div>

              <div class="first">
                <label for="">Last Name</label>
                <input
                  type="text"
                  placeholder="Enter Last name"
                  name="lname"
                  id=""
                />
              </div>
            </div>

            <div class="secondd">
              <div class="first">
                <label for="">Email</label>
                <input
                  type="email"
                  placeholder="Enter Email"
                  name="email"
                  id=""
                />
              </div>

              <div class="first">
                <label for="">Phone</label>
                <input
                  type="text"
                  placeholder="Enter Phone"
                  name="Phone"
                  id=""
                />
              </div>
            </div>

            <div class="first">
              <label for="">Address</label>
              <textarea
                name="Address"
                placeholder="Enter Address"
                id="Address"
              ></textarea>
            </div>

            <div class="firstt">
              <div class="first">
                <label for="">City</label>
                <input type="text" placeholder="Enter City" name="City" id="" />
              </div>

              <div class="first">
                <label for="">State</label>
                <input
                  type="text"
                  placeholder="Enter State"
                  name="State"
                  id=""
                />
              </div>
            </div>

            <div class="firstt">
              <div class="first">
                <label for="">Country</label>
                <input
                  type="text"
                  placeholder="Enter Country"
                  name="Country"
                  id=""
                />
              </div>

              <div class="first">
                <label for="">Pin Code</label>
                <input
                  type="text"
                  placeholder="Enter Pin Code"
                  name="Pin"
                  id=""
                />
              </div>
            </div>
          </div>
          <!-- ----------------------  -->
          <div class="right-side">
            <div class="right">
              <h4 style="color: orange">Order Summary</h4>
              <div
                style="width: 377px; height: 2px; background-color: gray"
              ></div>

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  {% for c in cartdata %}
                  <tr>
                    <!-- <th scope="row">1</th> -->
                    <td>{{c.receipe_name}}</td>
                    <td>{{c.quantity}}</td>
                    <td>{{c.price}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <div
                class="grand"
                style="display: flex; justify-content: space-between"
              >
                <p>Grand Total</p>
                <p>{{tprice}}</p>
              </div>
              <button
                type="submit"
                style="
                  background-color: green;
                  color: white;
                  width: 150px;
                  border-radius: 8px;
                  border: none;
                  height: 35px;
                  margin-left: 120px;
                "
              >
                Order Placed
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
