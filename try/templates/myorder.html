<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="order.css"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/myOrder.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped table-light table-hover">
          <tr>
            <th>UserID</th>
            <th>#orderID</th>
            <th>paymentId</th>
            <th>Price</th>
            <th>Status</th>
            <th>Items</th>
          </tr>
          {% for o in orders %}
          <tr>
            <td>{{o.order.user}}</td>
            <td>#{{o.order.tracking_no}}</td>
            <td>{{o.order.payment_id}}</td>
            <td>{{o.order.total_price}}</td>
            <td>
              <span
                class="badge {% if o.order.status == 'Out for Shipping' %} bg-info {% elif o.order.status == 'Pending' %} bg-warning {% elif o.order.status == 'Completed' %} bg-success {%endif%}"
                >{{o.order.status}}</span
              >
            </td>
            <td>
              {% for i in o.items %} {{i.receipe}}<br />
              {% endfor %}
            </td>
          </tr>

          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
